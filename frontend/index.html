<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ∞Ô∏è Starlink Command Center | Mission Control Dashboard</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Advanced Starlink satellite monitoring and network analysis dashboard with real-time telemetry and 3D visualization">
    <meta name="theme-color" content="#0a0a0f">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ∞Ô∏è</text></svg>">
    
    <!-- Prevent flash of unstyled content -->
    <style>
        body { 
            background: #0a0a0f; 
            margin: 0; 
            font-family: 'Inter', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body.loaded { opacity: 1; }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Orbitron', monospace;
            color: #00d4ff;
        }
        
        .loading-text {
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-text">üõ∞Ô∏è INITIALIZING COMMAND CENTER...</div>
    </div>
    
    <!-- Main App -->
    <div id="app"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Remove loading screen when app is ready -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
                const loadingScreen = document.querySelector('.loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 300);
                }
            }, 1500); // Show loading for at least 1.5 seconds for effect
        });
    </script>
</body>
</html>
